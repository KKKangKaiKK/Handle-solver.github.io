<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle - 成语解谜器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        h1, h2 {
            text-align: center;
            color: #4a4a4a;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.25);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }
        #filter-btn {
            background-color: #007bff;
            color: white;
        }
        #filter-btn:hover {
            background-color: #0056b3;
        }
        #reset-btn {
            background-color: #6c757d;
            color: white;
        }
        #reset-btn:hover {
            background-color: #5a6268;
        }
        button:active {
            transform: scale(0.98);
        }
        .results-container {
            margin-top: 30px;
        }
        #result-summary {
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        #result-list {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        #result-list li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #result-list li:nth-child(even) {
            background-color: #f9f9f9;
        }
        #result-list li:last-child {
            border-bottom: none;
        }
        .idiom-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #0056b3;
        }
        .idiom-details {
            font-size: 0.9em;
            color: #777;
        }
        .info {
            font-size: 0.9em;
            color: #666;
            background-color: #e9ecef;
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Handle - 成语解谜器</h1>
        
        <form id="filter-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="py-includes">拼音包含 (空格分隔)</label>
                    <input type="text" id="py-includes" placeholder="例: ong j ian">
                </div>
                <div class="form-group">
                    <label for="py-excludes">拼音排除 (空格分隔)</label>
                    <input type="text" id="py-excludes" placeholder="例: a e">
                </div>
                <div class="form-group">
                    <label for="tone-includes">声调包含 (12345)</label>
                    <input type="text" id="tone-includes" placeholder="例: 14">
                </div>
                <div class="form-group">
                    <label for="tone-fixes">声调固定 (用*作通配符)</label>
                    <input type="text" id="tone-fixes" placeholder="例: 24*1" maxlength="4">
                </div>
                <div class="form-group">
                    <label for="word-fixes">文字固定 (用*或_作通配符)</label>
                    <input type="text" id="word-fixes" placeholder="例: *山*水" maxlength="4">
                </div>
                <div class="form-group">
                    <label for="py-fixes">声母/韵母固定</label>
                    <input type="text" id="py-fixes" placeholder="例: [['d','ong'],['',''],['zh',''],['','i']]">
                    <div class="info">严格的JSON数组格式。第一项为声母,第二项为韵母。</div>
                </div>
            </div>

            <div class="controls">
                <button type="submit" id="filter-btn">筛选</button>
                <button type="button" id="reset-btn">重置</button>
            </div>
        </form>

        <div class="results-container">
            <div id="result-summary">正在加载成语数据...</div>
            <ul id="result-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM 元素
            const form = document.getElementById('filter-form');
            const pyIncludesInput = document.getElementById('py-includes');
            const pyExcludesInput = document.getElementById('py-excludes');
            const toneIncludesInput = document.getElementById('tone-includes');
            const toneFixesInput = document.getElementById('tone-fixes');
            const wordFixesInput = document.getElementById('word-fixes');
            const pyFixesInput = document.getElementById('py-fixes');
            const resetButton = document.getElementById('reset-btn');
            const resultSummary = document.getElementById('result-summary');
            const resultList = document.getElementById('result-list');

            // 数据存储
            let allIdioms = [];
            let currentResults = [];

            // --- 数据加载 ---
            async function loadIdioms() {
                try {
                    const response = await fetch('idioms.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    allIdioms = await response.json();
                    currentResults = [...allIdioms];
                    updateSummary(allIdioms.length);
                    displayResults(allIdioms.slice(0, 100)); // 初始时最多显示100条
                     resultSummary.textContent = `加载了 ${allIdioms.length} 个成语。点击“筛选”开始。`;
                } catch (error) {
                    resultSummary.textContent = '错误：无法加载 idioms.json 文件。请确保文件存在于同级目录。';
                    console.error('Failed to load idioms.json:', error);
                }
            }

            // --- 核心筛选逻辑 ---
            function performSearch() {
                // 1. 获取所有输入值并处理
                const pyIncludes = pyIncludesInput.value.trim().split(/\s+/).filter(Boolean);
                const pyExcludes = pyExcludesInput.value.trim().split(/\s+/).filter(Boolean);
                const toneIncludes = toneIncludesInput.value.trim().split('').filter(Boolean);
                const toneFixes = toneFixesInput.value.trim();
                const wordFixes = wordFixesInput.value.trim();
                
                let pyFixes = [];
                const pyFixesValue = pyFixesInput.value.trim();
                if (pyFixesValue) {
                    try {
                        pyFixes = JSON.parse(pyFixesValue);
                        if (!Array.isArray(pyFixes) || pyFixes.length !== 4 || !pyFixes.every(p => Array.isArray(p) && p.length === 2)) {
                           throw new Error("格式错误");
                        }
                    } catch (e) {
                        alert("“声母/韵母固定”的格式无效！\n请输入类似 [['d','ong'],['',''],['zh',''],['','i']] 的格式。");
                        return;
                    }
                }


                // 2. 筛选
                // 每次都从全量数据中筛选，以反映最新的条件组合
                currentResults = allIdioms.filter(item => {
                    const allPinyinParts = [...item.initials, ...item.finals, ...item.pinyin];

                    // 规则1: 拼音包含
                    if (pyIncludes.length > 0 && !pyIncludes.every(p_inc => allPinyinParts.some(part => part.includes(p_inc)))) {
                        return false;
                    }
                    
                    // 规则2: 拼音排除
                    if (pyExcludes.length > 0 && pyExcludes.some(p_exc => allPinyinParts.some(part => part.includes(p_exc)))) {
                        return false;
                    }

                    // 规则3: 声调包含
                    if (toneIncludes.length > 0 && !toneIncludes.every(t_inc => item.tones.includes(t_inc))) {
                        return false;
                    }

                    // 规则4: 声调固定
                    if (toneFixes.length > 0) {
                        for (let i = 0; i < toneFixes.length; i++) {
                            if (toneFixes[i] !== '*' && toneFixes[i] !== item.tones[i]) {
                                return false;
                            }
                        }
                    }

                    // 规则5: 文字固定
                    if (wordFixes.length > 0) {
                        for (let i = 0; i < wordFixes.length; i++) {
                            const char = wordFixes[i];
                            if (char !== '*' && char !== '_' && char !== item.idiom[i]) {
                                return false;
                            }
                        }
                    }

                    // 规则6: 声母/韵母固定
                    if (pyFixes.length > 0) {
                        for (let i = 0; i < 4; i++) {
                            // 检查声母
                            if (pyFixes[i][0] && pyFixes[i][0] !== item.initials[i]) {
                                return false;
                            }
                            // 检查韵母
                            if (pyFixes[i][1] && pyFixes[i][1] !== item.finals[i]) {
                                return false;
                            }
                        }
                    }

                    return true; // 所有检查通过
                });

                // 3. 更新界面
                updateSummary(currentResults.length);
                displayResults(currentResults);
            }

            // --- 界面更新 ---
            function updateSummary(count) {
                resultSummary.textContent = `找到 ${count} 个符合条件的成语`;
            }

            function displayResults(results) {
                resultList.innerHTML = ''; // 清空旧列表
                if (results.length === 0) {
                    return;
                }
                
                const fragment = document.createDocumentFragment();
                // 性能优化：如果结果太多，只显示部分
                const displayLimit = 500; 
                const itemsToShow = results.slice(0, displayLimit);

                itemsToShow.forEach(item => {
                    const li = document.createElement('li');
                    const pinyinStr = item.pinyin.join(' ');
                    const tonesStr = item.tones.split('').join(' ');

                    li.innerHTML = `
                        <span class="idiom-text">${item.idiom}</span>
                        <span class="idiom-details">${pinyinStr} (声调: ${tonesStr})</span>
                    `;
                    fragment.appendChild(li);
                });

                resultList.appendChild(fragment);

                if (results.length > displayLimit) {
                     const li = document.createElement('li');
                     li.style.textAlign = 'center';
                     li.style.color = '#888';
                     li.textContent = `... 以及其他 ${results.length - displayLimit} 个结果未显示`;
                     resultList.appendChild(li);
                }
            }
            
            // --- 事件绑定 ---
            form.addEventListener('submit', (e) => {
                e.preventDefault(); // 阻止表单默认提交行为
                performSearch();
            });

            resetButton.addEventListener('click', () => {
                form.reset(); // 重置所有表单输入
                currentResults = [...allIdioms];
                resultList.innerHTML = '';
                resultSummary.textContent = `已重置。共 ${allIdioms.length} 个成语。`;
            });

            // --- 初始化 ---
            loadIdioms();
        });
    </script>
</body>
</html>
